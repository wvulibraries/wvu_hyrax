version: '3.4'
# used for local testing
services:
  hyrax:
    build: 
      context: ./
      dockerfile: Dockerfile
    container_name: hyrax
    command: bash -c "rm -f tmp/pids/server.pid ; rm -rf tmp/cache ; bundle exec rails s -p 3000 -b 0.0.0.0"
    env_file:
      - './env/.env.dev.hyrax'       
    restart: on-failure           
    depends_on:
      - fcrepo
      - memcached
      - postgres
      - redis
      - solr       
    ports:
      - 3000:3000
    volumes:
      - ./hyrax:/home/hyrax
      - ./scripts:/home/hyrax/scripts
      - ./hyrax-exports/:/home/hyrax/imports
      - bundle_data:/usr/local/bundle     
      - hyrax_tmp:/home/hyrax/tmp
    networks:
      - hyrax   

  sidekiq:
    container_name: hyrax_sidekiq
    build: 
      context: ./
      dockerfile: Dockerfile
    command: bundle exec sidekiq -C config/sidekiq.yml
    env_file:
      - './env/.env.dev.hyrax'     
    restart: always      
    volumes:
      - ./hyrax:/home/hyrax
      - ./hyrax-exports/:/home/hyrax/imports
      - bundle_data:/usr/local/bundle
      - hyrax_tmp:/home/hyrax/tmp                
    depends_on:
      - fcrepo
      - memcached
      - postgres
      - redis
      - solr
    networks:
      - hyrax     

  memcached:
    image: bitnami/memcached
    container_name: hyrax_memcached
    ports:
      - "11211"
    networks:
      - hyrax

  redis:
    image: redis:alpine
    container_name: hyrax_redis
    command: redis-server
    ports:
      - "6379"
    volumes:
      - redis:/var/lib/redis/data
    networks:
      - hyrax
    restart: unless-stopped  
    healthcheck:
      test: redis-cli -h redis ping
      interval: 30s
      timeout: 3s
      retries: 3                                

  fcrepo:
    image: ghcr.io/samvera/fcrepo4:4.7.5
    container_name: hyrax_fcrepo
    restart: on-failure    
    volumes:
      - fcrepo:/data:cached
    ports:
      - "8080:8080"
    networks:
      - hyrax 
      
  solr:
    container_name: hyrax_solr  
    image: solr:8.11.1
    restart: on-failure
    ports:
      - "8983"
    command:
      - sh
      - "-c"
      - "precreate-core hyrax_test /opt/solr/server/configsets/hyraxconf; solr-precreate hyrax_dev /opt/solr/server/configsets/hyraxconf"
    volumes:
      - solr:/var/solr/data:cached
      - ./hyrax/solr/conf:/opt/solr/server/configsets/hyraxconf
    networks:
      - hyrax 

  postgres:
    container_name: hyrax_db
    image: postgres:14-alpine
    ports:
      - "5432"
    env_file:
      - './env/.env.dev.db'       
    volumes:
      - postgres:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
        test: pg_isready -U postgres -h postgres
        interval: 30s
        timeout: 3s
        retries: 3
    networks:
      - hyrax 

volumes:
  hyrax_tmp:
  bundle_data:
  postgres:
  fcrepo:
  redis:
  solr:

networks:
  hyrax:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: br-hyrax 

